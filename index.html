<!DOCTYPE html>
<html lang="pt-BR   ">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GamesKeys</title>
        <link rel="stylesheet" href="lib/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/main.css" />
        <script src="lib/bootstrap.bundle.min.js" defer></script>
    </head>
    <body>
        <header class="d-flex justify-content-between align-items-center py-2">
            <div class="header-logo d-flex gap-3 align-items-center">
                <a href="#" class="navbar-brand"><img src="assets/console-de-jogos.png" class="" alt="Icone de Console" /></a>
                <a href="#" class="navbar-brand"><h1 class="m-0">GamesKeys</h1></a>
            </div>
            <div>
                <nav class="navbar">
                    <ul class="menu d-flex gap-3 align-items-center m-0">
                        <li class="nav-item"><a class="nav-link" href="#jogos">Jogos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="">
                <div class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div data-bs-interval="3000" class="carousel-item active">
                            <img class="w-100" src="assets/life-is-strange.png" alt="Poster de Life is Strange" />
                        </div>
                        <div data-bs-interval="3000" class="carousel-item">
                            <img class="w-100" src="assets/gta6.png" alt="Poster de GTA 6" />
                        </div>
                        <div data-bs-interval="3000" class="carousel-item">
                            <img class="w-100" src="assets/cyberpunk.png" alt="Poster de Cyberpunk 2077" />
                        </div>
                        <div data-bs-interval="3000" class="carousel-item">
                            <img class="w-100" src="assets/hogwarts-legacy.png" alt="Poster de Hogwarts Legacy" />
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
